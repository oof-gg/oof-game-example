<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>oof.gg Example Game</title>
    <script type="module" src="./index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./app.css" />
</head>
<body>
  <div class="position-absolute" id="gameNav">
    <div class="card p-4 text-center" style="width: 24rem;">
    <h1 class="mb-4 text-light">Pong Game</h1>
    <div class="mb-3">
      <label for="playerName" class="form-label text-light">Enter your name</label>
      <input type="text" id="playerName" class="form-control" placeholder="Player Name">
